<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>点赞</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <div class="hand" id="thumb">
        <div class="finger"></div>
        <div class="finger"></div>
        <div class="finger"></div>
        <div class="finger"></div>
        <div class="finger thumb"></div>
        <div class="arm"></div>
    </div>
    <span class="hide" id="animation">+1</span>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script src="http://cdn.bootcss.com/systemjs/0.20.2/system.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
    <script type="text/javascript" src="/scripts/add.js"></script>
    <script type="text/javascript" src="/scripts/debounce.js"></script>
    <script type="text/javascript">
    SystemJS.config({
        baseURL: '/scripts'
    });
    SystemJS.import('index.es.js').then(function(m) {
        $.extend({
                thumb: m.default.Thumb
        });
        var f = new $.thumb(0, $('#thumb'));
        f.clickAction();
    });
    </script>
</body>

</html>
